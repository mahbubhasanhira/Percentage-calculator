<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title class="fas fa-calculator">Percentage Calculator</title>
</head>
<body>
        <h1>Mahbub Hasan Hira</h1>

        <div id="div-1" class="card text-center">
            <div class="card-header">
             Calculate Percentage
            </div>
            <div class="card-body">
             <p>Enter Your Amount</p>
             <input id="amount" type="number" placeholder="Amount"><br><br>
             <p>Enter Parcent(%) Number</p>
             <input id="percent" type="number" placeholder="Percent(%)"><br><br>
              <button id="calculate-btn" class="btn btn-primary">Calculate</button>
            </div>
          </div>

          <div id="div-2" class="card text-center">
            <div id="result" class="card-header">
              Result
            </div>
            <div class="card-body2"><br>
              <p id="pay">Pay Amount:</p>
              <p id="discount">Discount Amount:</p><br>
            </div>
          </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
